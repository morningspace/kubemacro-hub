<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KubeMacro Hub</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The macro repository for KubeMacro, a kubectl plugin to wrap a set of kubectl calls into one command that can run as many times as you want.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" />
  <style>
    .sidebar ul li a {
      font-size: 16px;
    }
    .sidebar ul li.active>a {
      color: #01acf5;
    }
    .markdown-section a {
      color: #01acf5;
    }
    .markdown-section p.warn {
      background: rgba(90,161,234,0.1)
    }
    button.docsify-copy-code-button {
      font-size: 0.8em;
    }
    .github-corner svg {
      fill: #3570e3;
    }
    .gitter-open-chat-button {
      background-color: #0a87da;
    }
    .gitter-open-chat-button:hover {
      background-color: #3570e3;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'KubeMacro Hub',
      repo: 'morningspace/kubemacro-hub',
      loadSidebar: true,
      maxLevel: 3,
      pagination: {
        crossChapter: true
      },
      auto2top: true,
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script>
  ((window.gitter = {}).chat = {}).options = {
    room: 'morningspace/community'
  };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
</html>
